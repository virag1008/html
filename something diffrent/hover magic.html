<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            display: none;
            background-color: yellow;
            padding: 30px;
        }
        div:hover p{
            display: block;

        }
        /* div nantrch -- hover aani p display karaycha aahe mhanun to last madhe */
        /* div la hover effect dila ani p cha selector mhanun use */
    </style>
</head>
<body>
    <div>Hover over this div element to show the p element.
        <p>Tada! Here I am!</p>
      </div>
</body>
</html>
