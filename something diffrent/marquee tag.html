<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
    <style>
        marquee{
            font-size: 30px ;
            background-color: blanchedalmond;
        }


    </style>
</head>
<body>
    <div>
        
            <marquee direction="right" behavior="alternate" height="100px" hspace="400px" scrollamount="10" onMouseOver="javascript:stop()" onMouseOut="javascript:start()" >
             My moving text
            </marquee>
        </marquee>  
    </div>
</body>
</html>
